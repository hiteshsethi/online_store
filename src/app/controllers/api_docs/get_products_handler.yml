Endpoint returning a list of products in store
---
tags:
  - product
parameters:
   -  name: Authorization
      in: header
      description: an authorization header
      required: true
      type: string
definitions:
  Product:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      price:
        type: number
        format: float
      category_id:
        type: integer
        format: int64
      is_active:
        type: boolean
      created_at:
        type: string
      updated_at:
        type: string
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
  Success_Response_Struct:
    type: object
    properties:
      success:
        type: boolean
      data:
        type: array
        items:
          $ref: '#/definitions/Product'
  Failed_Response_Struct:
    type: object
    properties:
      success:
        type: boolean
        error:
          $ref: '#/definitions/Error'
responses:
  200:
    description: "list of products"
    schema:
      $ref: '#/definitions/Success_Response_Struct'
    examples:
      success: true
      data: [{name: "product1", is_active: true, id: 1, category_id: 1, description: "some random description", created_at: "2017-04-01 00:00:00", updated_at: "2017-04-01 00:00:00"}]
